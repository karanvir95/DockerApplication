harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: Dev Workflow
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: Workflow Template
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: dev minikube
  - entityType: SERVICE
    name: Service
    value: Application Service
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: minikube infra
- type: ENV_STATE
  name: QA Workflow
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
  workflowName: Workflow Template
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: qa minikube
  - entityType: SERVICE
    name: Service
    value: Application Service
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: minikube infra
- type: APPROVAL
  name: Approval 2
  parallel: false
  properties:
    userGroups:
    - Account Administrator
    workflowVariables: null
    stageName: STAGE 3
    timeoutMillis: 86400000
    approvalStateType: USER_GROUP
    sweepingOutputName: ''
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 3
- type: ENV_STATE
  name: Prod Workflow
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 4
  workflowName: Prod Workflow
